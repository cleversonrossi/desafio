<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Editar herói</h4>
        </div>
        <div class="content">
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nome do herói</label>
                  <input
                    type="text"
                    class="form-control border-input"
                    placeholder="Digite o nome do herói"
                    [value]="model.nome"
                    (input)="model.nome = $event.target.value"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Descrição</label>
                  <textarea
                    rows="5"
                    class="form-control border-input"
                    placeholder="Digite uma descrição para o herói"
                    [value]="model.descricao"
                    (input)="model.descricao = $event.target.value"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button
                class="btn btn-success btn-fill btn-wd"
                (click)="salvar($event)"
              >
                Salvar
              </button>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
